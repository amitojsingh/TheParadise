<div class="row justify-content-md-center">
  <div class="col-lg-6">
<h2>Publish A Book</h2>
<form (ngSubmit)="createNewbook(newbook)" >

  <div class="form-group">
  <label for="name">Name</label>
  <input [(ngModel)]="newbook.name" #name="ngModel" id="name" name="name" class="form-control " required >
  </div>
  <div class="form-group">
  <label for="type">Author</label>
  <input [(ngModel)]="newbook.type"class="form-control" id="type" name="type" required="required">
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input [(ngModel)]="newbook.image"class="form-control" id="image" name="image" required="required">
  </div>
  <div class="form-group">
    <label for="summary">Summary</label>
    <textarea [(ngModel)]="newbook.summary"class="form-control" id="summary" name="summary" required="required"></textarea>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input [(ngModel)]="newbook.price"class="form-control" id="price" name="price" required="required">
  </div>

  <button type="submit" [disabled]="newbook.invalid">Publish</button>
</form>
</div>
</div>
